{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
  {% if page == 'login' %}
    <div class="container my-3 w-100 text-center center">
      <h1>Login</h1>
      <div class="bg-white p-4 mx-auto rounded" style="max-width: 400px;">
        <form class="form-group text-start" method="POST">
          {% csrf_token %}
          <div class="mt-3">
            <label for="user_email">Email</label>
            <input id="user_email" class="form-control" name="user_email" type="email" placeholder="example@email.com"/>
          </div>

          <div class="my-3">
            <label for="user_password">Senha</label>
            <input id="user_password" class="form-control" name="user_password" type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"/>
          </div>
          <div class="mb-2 text-center">
            <input class="btn btn-success w-100 mb-2" type="submit" value="Login" />
            <a href='#' class="text-muted">Criar uma conta g≈ïatis!</a>
          </div>
        </form>
      </div>
    </div>
  {% else %}
    {{form}}
  {% endif %}
{% endblock content %}
