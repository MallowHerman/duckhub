{% extends 'index.html' %}
{% load static %}
{% block content %}
    <div class="container" style="max-width: 1000px;">
        <div class="row">
            <div class="my-3">
                <div class="form--group shadow-sm w-100">
                    <form id="form--wrapper" class="w-100 d-flex">
                        <input class="w-100" id="query_search" type='text' placeholder="Pesquisar anotações, resumos, livros..."/>
                        <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
            <div>
                <small id='result_count'></small>
            </div>
            <div class="main--content col-8">
                <div id="load--spinner" class="text-center" style="display: block;">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                 <div id="documents-list-wrapper">
                </div>
            </div>
            <div class="side--info col md-d-none" style="margin-left: 15px;">
                <div class="card mt-2" style="height: 80vh;">
                    <div class="card-body">
                        Side
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
